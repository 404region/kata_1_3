<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-box {
            display: flex;
            background-color: #ffff99;
        }
        .flex-box__item {
            width: 40px;
            height: 40px;
        }
        .flex-box__item--right {
            background-color: #B8FFEC;
        }
        .flex-box__item--left {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <page>
        <div class="flex-box">
            <div class="flex-box__item flex-box__item--right"></div>
            <div class="flex-box__item flex-box__item--left"></div>
        </div>
    </page>
</body>
</html>
