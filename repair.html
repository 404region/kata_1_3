<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Repair</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/repair.css">
    <!-- Итак блок 1_5. Сверстать блоки, подлкючить слайдер /-->
    <script src="js/repair.js"></script>
</head>
<body>
    <div class="repair_block">
        <div class="repair_block__header">
            <div class="repair_block__title">Ремонт техники различных брендов</div>
        </div>
        <div class="repair_block__slider">
            <div class="image-slider swiper-container">
                <div class="image-slider__wrapper swiper-wrapper">
                    <!-- Slides -->
                    <div class="image-slider__slide swiper-slide">
                       <button class="image-slider__btn brand-btn">
                           <img src="content/brands/lenovo.svg" alt="Lenovo">
                       </button>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <button class="image-slider__btn brand-btn">
                            <img src="content/brands/hp.svg" alt="hp">
                        </button>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <button class="image-slider__btn brand-btn">
                            <img src="content/brands/samsung.svg" alt="samsung">
                        </button>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <button class="image-slider__btn brand-btn">
                            <img src="content/brands/hp.svg" alt="Lenovo">
                        </button>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <button class="image-slider__btn brand-btn">
                            <img src="content/brands/bosch.svg" alt="bosch">
                        </button>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <button class="image-slider__btn brand-btn">
                            <img src="content/brands/iphone.svg" alt="iphone">
                        </button>
                    </div>
                    <div class="image-slider__slide swiper-slide">
                        <button class="image-slider__btn brand-btn">
                            <img src="content/brands/sony.svg" alt="sony">
                        </button>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>

        <div class="repair_block__list">
            <button class="brand-btn">
                <img src="content/brands/lenovo.svg" alt="Lenovo">
            </button>
            <button class="brand-btn">
                <img src="content/brands/hp.svg" alt="hp">
            </button>
            <button class="brand-btn">
                <img src="content/brands/samsung.svg" alt="samsung">
            </button>
            <button class="image-slider__btn brand-btn">
                <img src="content/brands/hp.svg" alt="Lenovo">
            </button>
            <button class="brand-btn">
                <img src="content/brands/bosch.svg" alt="bosch">
            </button>
            <button class="brand-btn">
                <img src="content/brands/iphone.svg" alt="iphone">
            </button>
            <button class="brand-btn">
                <img src="content/brands/sony.svg" alt="sony">
            </button>
            <button class="brand-btn">
                <img src="content/brands/lenovo.svg" alt="Lenovo">
            </button>
            <button class="brand-btn">
                <img src="content/brands/sony.svg" alt="sony">
            </button>
            <button class="brand-btn">
                <img src="content/brands/lenovo.svg" alt="Lenovo">
            </button>
        </div>
        <button class="repair_block__toggle-button">Показать все</button>
    </div>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
